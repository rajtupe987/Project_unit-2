<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in page</title>
    <style>
        #container {
            display: flex;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px;
            gap: 80px;
        }

        #container>#nav>div>img {
            width: 20%;

            margin-left: 20px;
        }

        #nav {
            display: flex;
            gap: 20px;


        }
    </style>
    <style>
        #signpage {
            height: auto;
            width: 20%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin: auto;
            padding: 3%;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(auto);
            gap: 20px;
            margin-top: 90px;
        }


        #signpage>form>h3 {
            text-align: center;
        }

        #signpage>a {
            text-align: center;
        }

        #signpage>form>input {
            width: 90%;
            gap: 20px;
            padding: 2%;
            margin-bottom: 20px;
        }

        #signpage>form>input[type="submit"] {
            margin-left: 9px;
            color: white;
            background-color: blue;
            border: none;

            padding: 10px 40px 10px 40px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="nav">

            <div>
                <img src="./Updated.logo.jpg" alt="">
            </div>

        <div id="signpage">

            <form action="">
                <h3>Sign up Page</h3>
                <input id="email" type="email" placeholder="enter email">
                <input id="number" type="number" placeholder="enter phone number">
                <input id="pas" type="password" placeholder="enter password">
                <input type="submit">

            </form>
            <a href="loginpage.html">Login here</a>

        </div>

</body>

</html>

<script>
    let data = JSON.parse(localStorage.getItem("userdata")) || [];

    // let email = document.querySelector("#email").value;
    // let number = document.querySelector("#number").value;
    // let password = document.querySelector("#pas").value;

    document.querySelector("form").addEventListener("submit", function (event) {

        event.preventDefault();

        let email = document.querySelector("#email").value;
        let number = document.querySelector("#number").value;
        let password = document.querySelector("#pas").value;

        let obj = {
            email,
            number,
            password
        }


        data.push(obj);

        localStorage.setItem("userdata", JSON.stringify(data));


        console.log(obj);
    });
</script>
